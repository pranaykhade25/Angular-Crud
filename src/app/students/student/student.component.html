<br>
<h1 class="display-5 text-center">Course U Want</h1>
<div> </div>
 
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control"
            placeholder="Course Name" required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">Course name is required.</div>
    </div>
    <br>
    <div class="form-group">
        <input name="branchName" #branchName="ngModel" [(ngModel)]="service.formData.branchName" class="form-control"
            placeholder="Branch name" required>
    </div>
    
    <br>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="level" #level="ngModel" [(ngModel)]="service.formData.level" class="form-control"
        placeholder="Course Type" required>
        </div>
        <br>
        <div class="form-group  col-md-6">
            <input name="cost" #cost="ngModel" [(ngModel)]="service.formData.cost"
                class="form-control" placeholder="Cost" required>
        </div>
<br>
        

    </div>
    <br>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid"
            class="btn btn-lg btn-block btn btn-outline-success">Submit</button>
    </div>
</form>
 
<div class="error" *ngIf="message">
        <h5 class="text-success">{{ message }}</h5>
</div>
